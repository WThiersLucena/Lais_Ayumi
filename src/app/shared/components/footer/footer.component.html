<footer class="footer" role="contentinfo">
  <div class="footer__container">
    <div class="footer__content">
      <a 
        [href]="thiersUrl" 
        target="_blank" 
        rel="noopener noreferrer"
        class="footer__link"
      >
        <p class="footer__text">
          © {{ currentYear }} - Thiers Soluções em Tecnologia. Todos os direitos reservados.
        </p>
      </a>
      
      <a 
        [href]="thiersUrl" 
        target="_blank" 
        rel="noopener noreferrer"
        class="footer__qr-link"
        aria-label="QR Code - Thiers Soluções em Tecnologia"
      >
        <img 
          [src]="qrCodeUrl" 
          alt="QR Code - Thiers Soluções em Tecnologia"
          class="footer__qr-code"
        />
      </a>
    </div>
  </div>
</footer>
