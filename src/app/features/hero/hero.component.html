<section 
  class="hero" 
  aria-label="Seção principal"
  [style.--overlay-opacity]="overlayOpacity"
  [style.--text-color]="textColor"
>
  <div class="hero__container">
    <div class="hero__content">
      <div class="hero__image-wrapper">
        <img 
          [src]="modelData.heroImage" 
          [alt]="modelData.name"
          class="hero__image"
          loading="eager"
        />
      </div>
      
      <div class="hero__text">
        <h1 class="hero__name">{{ modelData.name }}</h1>
        
        @if (modelData.socialMedia) {
          <div class="hero__social">
            @if (modelData.socialMedia.facebook) {
              <a 
                [href]="modelData.socialMedia.facebook" 
                target="_blank" 
                rel="noopener noreferrer"
                class="hero__social-link"
                aria-label="Facebook"
              >
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18 2H15C13.6739 2 12.4021 2.52678 11.4645 3.46447C10.5268 4.40215 10 5.67392 10 7V10H7V14H10V22H14V14H17V10H14V7C14 6.73478 14.1054 6.48043 14.2929 6.29289C14.4804 6.10536 14.7348 6 15 6H18V2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            }
            @if (modelData.socialMedia.instagram) {
              <a 
                [href]="modelData.socialMedia.instagram" 
                target="_blank" 
                rel="noopener noreferrer"
                class="hero__social-link"
                aria-label="Instagram"
              >
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M16 11.37C16.1234 12.2022 15.9813 13.0522 15.5938 13.799C15.2063 14.5458 14.5932 15.1514 13.8416 15.5297C13.0901 15.9079 12.2385 16.0396 11.4078 15.9059C10.5771 15.7723 9.80976 15.3801 9.21484 14.7852C8.61992 14.1902 8.22768 13.4229 8.09402 12.5922C7.96035 11.7615 8.09202 10.9099 8.47029 10.1584C8.84856 9.40685 9.45418 8.79374 10.201 8.40624C10.9478 8.01874 11.7978 7.87659 12.63 8C13.4789 8.12588 14.2649 8.52146 14.8717 9.1283C15.4785 9.73514 15.8741 10.5211 16 11.37Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
                </svg>
              </a>
            }
          </div>
        }
        
        <div 
          class="hero__specs"
          [class.hero__specs--visible]="showSpecs"
        >
          <div class="hero__spec-item">
            <span class="hero__spec-label">Altura</span>
            <span class="hero__spec-value">{{ modelData.height }}</span>
          </div>
          <div class="hero__spec-item">
            <span class="hero__spec-label">Medidas</span>
            <span class="hero__spec-value">{{ modelData.measurements }}</span>
          </div>
          <div class="hero__spec-item">
            <span class="hero__spec-label">Idade</span>
            <span class="hero__spec-value">{{ modelData.age }}</span>
          </div>
        </div>
        
        <p 
          class="hero__description"
          [class.hero__description--visible]="showSpecs"
        >{{ modelData.description }}</p>
      </div>
    </div>
  </div>
</section>
